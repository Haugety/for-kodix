<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Captain Quack</title><link href="index.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"><img src="4b84a92e6f960a1b903868bf1a23173a.svg" class="header__logo-img" alt="Логотип"></div></header><main class="content"><h1 class="content__title">¡Ay caramba!</h1><section class="content__container"><form id="form" class="form"><div class="form__set"><div class="form__field form__field_name"><input id="titleFormInput" class="form__input" name="title" placeholder="Название" minlength="2" required> <label for="titleFormInput" class="form__input-label">Название</label></div><div class="form__field form__field_year"><input id="yearFormInput" class="form__input" name="year" placeholder="Год" minlength="4" maxlength="4" required pattern="[0-9]{4}"> <label for="yearFormInput" class="form__input-label">Год</label></div><div class="form__field form__field_price"><input id="priceFormInput" class="form__input" name="price" placeholder="Цена" minlength="2" maxlength="11" required pattern="^[0-9 ]+$"> <label for="priceFormInput" class="form__input-label">Цена</label></div><div class="form__field form__field_description"><input id="descriptionFormInput" class="form__input" name="description" placeholder="Описание" minlength="2"> <label for="descriptionFormInput" class="form__input-label">Описание</label></div><div class="form__field form__field_color"><span class="form__input-label form__input-label_visible form__input-label_radio-label">Цвет</span><ul class="list radio-list"><li class="radio-list__element"><input type="radio" name="color" id="checkWhite" value="white" class="radio-list__button" required> <label for="checkWhite" class="radio-list__button-label" data-name="white"></label></li><li class="radio-list__element"><input type="radio" name="color" id="checkBlack" value="black" class="radio-list__button"> <label for="checkBlack" class="radio-list__button-label" data-name="black"></label></li><li class="radio-list__element"><input type="radio" name="color" id="checkGray" value="gray" class="radio-list__button"> <label for="checkGray" class="radio-list__button-label" data-name="gray"></label></li><li class="radio-list__element"><input type="radio" name="color" id="checkRed" value="red" class="radio-list__button"> <label for="checkRed" class="radio-list__button-label" data-name="red"></label></li><li class="radio-list__element"><input type="radio" name="color" id="checkGreen" value="green" class="radio-list__button"> <label for="checkGreen" class="radio-list__button-label" data-name="green"></label></li></ul></div><div class="form__field form__field_option selection"><div class="selection__title" data-default="Статус">Статус</div><div class="selection__list"><input id="select0" class="selection__input" type="radio" name="status" required> <label for="select0" class="selection__label">Статус</label> <input id="select1" class="selection__input" type="radio" name="status" value="in_stock"> <label for="select1" class="selection__label">В наличии</label> <input id="select2" class="selection__input" type="radio" name="status" value="pending"> <label for="select2" class="selection__label">Ожидается</label> <input id="select3" class="selection__input" type="radio" name="status" value="out_of_stock"> <label for="select3" class="selection__label">Нет в наличии</label></div></div><div class="form__field form__field_submit"><button form="form" type="submit" class="submit-button"><span class="submit-button__title">Отправить</span></button></div></div></form></section><section class="content__container"><div class="table"><h2 class="table__title">Автомобили в наличии</h2><ul class="list table__main-row"><li class="table__main-text table__col1">Название</li><li class="table__main-text table__col2">Год</li><li class="table__main-text table__col3">Цвет</li><li class="table__main-text table__col4">Статус</li><li class="table__main-text table__col5">Цена</li><li class="table__main-text table__col6"></li></ul><ul class="list table__items-list"></ul></div></section></main><footer class="footer"><p class="footer__text">© 2020 CAPTAIN QUACK<br>Десница тысячелетия и моллюск!</p></footer></div><template id="tableItemTemplate"><li class="table__item-row" data-id=""><h3 class="table__item table__item_name table__col1"></h3><p class="table__item table__item_year table__col2"></p><div class="table__item table__item_color table__col3"><div class="table__color-box" name="white"></div></div><p class="table__item table__item_status table__col4"></p><p class="table__item table__item_price table__col5"></p><button class="table__item table__item_remove table__col6">Удалить</button><p class="table__item table__item_description table__col1"></p></li></template><script src="main.js"></script></body></html>
